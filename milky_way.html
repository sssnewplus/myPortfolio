  <section class="container-fluid body-sec">
    <div class="container text-center mb-3">
      <div class="container-fluid text-center">
        <h1 class="text-light fw-bolder m-1">
          ðŸŒŒ The Milky Way - Mentoring Form
        </h1>
      </div>  
    </div>
    <div class="container">
      <div class="row justify-content-center align-item-center">
        <div class="col-10">
          <p class="lead text-left text-warning fw-bold my-2 mx-4">
              
          </p>
          <div class="row">
            <div class="container">
              <p class="lead text-center text-warning">Join us to dive into the exciting world of full-stack web development! Fill out the form below to get started. ðŸ˜Š</p>
            </div>
          </div>
        </div>
        <div class="col-10">
          <div class="row">
            <div class="container text-light col-lg-10">
              <form method="POST" action="milky_way.html">
                <div class="mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" class="form-control" placeholder="Enter a valid email address" required>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number:</label>
                  <input type="tel" id="phone" class="form-control" placeholder="Enter a valid phone number" required>
                </div>
                <div class="mb-3">
                  <label for="goals" class="form-label">Goals and Expectations:</label>
                  <textarea id="goals" class="form-control" rows="3" placeholder="What do you hope to achieve?" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="experience" class="form-label">Background and Experience:</label>
                  <textarea id="experience" class="form-control" rows="3" placeholder="Share your current level of experience." required></textarea>
                </div>
                <div class="mb-3">
                  <label for="improvement" class="form-label">Areas for Improvement:</label>
                  <textarea id="improvement" class="form-control" rows="3" placeholder="What skills or areas would you like to strengthen?" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="learning-style" class="form-label">Learning Style:</label>
                  <select id="learning-style" class="form-select">
                    <option selected>Hands-On</option>
                    <option>Visual</option>
                    <option>Auditory</option>
                    <option>Reading/Writing</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="communication" class="form-label">Preferred Communication Method:</label>
                  <select id="communication" class="form-select">
                    <option selected>Regular Meetings</option>
                    <option>Email</option>
                    <option>Chat</option>
                    <option>Video Calls</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="challenges" class="form-label">Challenges and Obstacles:</label>
                  <textarea id="challenges" class="form-control" rows="3" placeholder="Whatâ€™s holding you back?"></textarea>
                </div>
                <div class="mb-3">
                  <label for="feedback" class="form-label">Feedback and Support Needs:</label>
                  <textarea id="feedback" class="form-control" rows="3" placeholder="(Optional) Share how we can best support you."></textarea>
                </div>
                <div class="mb-3">
                  <label for="aspirations" class="form-label">Career Aspirations:</label>
                  <textarea id="aspirations" class="form-control" rows="3" placeholder="(Optional) What are your long-term career goals?"></textarea>
                </div>
                <div class="mb-3">
                  <label for="resources" class="form-label">Resource Accessibility:</label>
                  <textarea id="resources" class="form-control" rows="3" placeholder="Specify the tools you have access to (e.g., laptop, desktop, etc.)." required></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary mb-5">
                    <span class="fw-bold">Send via WhatsApp</span>
                  </button>
                </div>
              </form>
            </div>
